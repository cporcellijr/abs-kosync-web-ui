<!DOCTYPE html>
<html>
<head>
    <title>Create Mapping</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            background: white; 
            padding: 30px; 
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            margin: 0 0 30px 0;
        }
        .section { margin: 30px 0; }
        h3 {
            color: #555;
            margin: 0 0 15px 0;
        }
        select { 
            width: 100%; 
            padding: 12px; 
            margin: 10px 0; 
            font-size: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            transition: border-color 0.3s;
        }
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn { 
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover { 
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .btn-secondary { 
            background: #666;
            margin-right: 10px;
        }
        .btn-secondary:hover {
            background: #555;
        }
        .search-box { 
            width: 100%; 
            padding: 15px; 
            margin: 10px 0 20px 0; 
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: border-color 0.3s;
        }
        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }
        
        /* Audiobook Grid with Covers */
        .audiobook-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .audiobook-option {
            cursor: pointer;
            border: 3px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s;
            background: white;
        }
        
        .audiobook-option:hover {
            border-color: #667eea;
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        
        .audiobook-option.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }
        
        .audiobook-cover {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        
        .audiobook-cover-placeholder {
            width: 100%;
            height: 250px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 64px;
            margin-bottom: 10px;
        }
        
        .audiobook-title {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            word-wrap: break-word;
        }
        
        input[type="radio"] {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create New Mapping</h1>
        <a href="/" class="btn btn-secondary">‚Üê Back</a>
        
        <form method="GET" action="/match" style="margin: 30px 0;">
            <input type="text" name="search" placeholder="üîç Filter by title..." class="search-box" value="{{ search }}">
            <button type="submit" class="btn">Search</button>
        </form>
        
        <form method="POST" action="/match" id="mappingForm">
            <div class="section">
                <h3>1. Select Audiobook</h3>
                <div class="audiobook-grid">
                    {% for ab in audiobooks %}
                    <label class="audiobook-option" onclick="selectAudiobook(this, '{{ ab.id }}')">
                        <input type="radio" name="audiobook_id" value="{{ ab.id }}" required>
                        {% if ab.cover_url %}
                        <img src="{{ ab.cover_url }}" alt="Cover" class="audiobook-cover" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                        <div class="audiobook-cover-placeholder" style="display:none;">üéß</div>
                        {% else %}
                        <div class="audiobook-cover-placeholder">üéß</div>
                        {% endif %}
                        <div class="audiobook-title">{{ get_title(ab) }}</div>
                    </label>
                    {% endfor %}
                </div>
            </div>
            
            <div class="section">
                <h3>2. Select Ebook</h3>
                <select name="ebook_filename" required>
                    <option value="">-- Choose Ebook --</option>
                    {% for eb in ebooks %}
                    <option value="{{ eb.name }}">{{ eb.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <button type="submit" class="btn">‚úÖ Create Mapping</button>
        </form>
    </div>
    
    <script>
        function selectAudiobook(element, id) {
            // Remove selected class from all options
            document.querySelectorAll('.audiobook-option').forEach(el => {
                el.classList.remove('selected');
            });
            // Add selected class to clicked option
            element.classList.add('selected');
            // Check the radio button
            element.querySelector('input[type="radio"]').checked = true;
        }
    </script>
</body>
</html>
